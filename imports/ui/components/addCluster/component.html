<template name="addCluster">
    <div class="modal js-add-cluster-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Run this command in your cluster</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div id="add-cluster-modal" class="modal-body">
                  <div class="col-sm-12">
                    <div class="input-group mb-3">
                      <code class="form-control text-truncate" id="add-cluster">kubectl apply -f "{{clusterYamlUrl (firstOrgKey org)}}"</code>
                      <div class="input-group-append">
                        <button class="btn btn-primary copy-button" type="button" data-clipboard-text="kubectl apply -f &quot;{{clusterYamlUrl (firstOrgKey org)}}&quot;">Copy</button>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
    </div>
  </template>
