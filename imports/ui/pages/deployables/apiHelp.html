<template name="api_example">
  <span>
    Use the razeedash api to upload a version.  For example, 
    <pre>
      <code>
curl --url "${RAZEE_API}/api/v1/channels/${CHANNEL}/version" \
--header "content-type: text/yaml" \
--header "razee-org-key: ${RAZEE_ORG_KEY}" \
--header "resource-name: ${VERSION}" \
--header "x-api-key: ${X_API_KEY}" \
--header "x-user-id: ${X_USER_ID}" \
--data-binary @resource.yaml
      </code>
    </pre>
      <div><code>RAZEE_API</code> is the hostname of your razeedash-api instance</div>
      <div><code>CHANNEL</code> is the channel name you defined in RazeeDash</div>
      <div><code>RAZEE_ORG_KEY</code> is found a the manage orgs page of RazeeDash</div>
      <div><code>VERSION</code> is a unique verison representing your resource, e.g., <code>master-001</code></div>
      <div><code>x-api-key</code> and <code>x-user-id</code> are found on your RazeeDash Profile page</div>
  </span>
</template>
