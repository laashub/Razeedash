<template name="page_welcome">
    {{#if Template.subscriptionsReady}}
    {{#if hasOrgAccess}}
        <div class="container-fluid">
            {{#if hasClusters}}
                <div class="row pt-3">
                    <div class="col-12 col-md-6 mb-3">
                        {{> clustersByKubeVersion }}
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        {{> activeDeployments }}
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        {{> sevenDayDeployments }}
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        {{> recentDeployments }}
                    </div>
                    <div class="col-12 col-md-6 mb-3">
                        {{> inactiveClusters}}
                    </div>
                </div>
            {{/if}}
        </div>
    {{/if}}
    {{else}}
        {{> loading}}
    {{/if}}
</template>
